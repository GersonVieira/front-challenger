<div class="card-container" (click)="onClick()">
    <div class="card-header">
        <span class="header-text">{{dog.name}}</span>
    </div>
    <div class="card-image-container">
        <img class="image-fit" src="{{dog.imageURL}}">
    </div>
    <div class="card-content">
        <span class="bold">Temperament:</span>
        <span>{{dog.temperament}}</span>
    </div>
</div>
